<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Additional CSS-->
    <link rel="stylesheet" href="./css/main.css">


    <title>Random Number Generator</title>
  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1 id="main-title">Random Number Generator</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-5 mx-auto">
                <div class="input-group">
                    <span class="input-group-text">min</span>
                    <input id="minValue" type="number" class="form-control" value="0">
                </div>
            </div>
            <div class="col-md-5 mx-auto">
                <div class="input-group">
                    <span class="input-group-text">min</span>
                    <input id="maxValue" type="number" class="form-control" value="100">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="integerCheck" checked>
                    <label class="form-check-label" for="integerCheck">
                      Only Integers
                    </label>
                </div>            
            </div>
        </div>
        <div class="row text-center mt-4">
            <div class="col">
                <button id="generateButton" type="button" class="btn btn-primary">Generate</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <h2 id="generatedValue">0</h2>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

  </body>
</html>
